<app-formulario-editar *ngIf="editar" [registroEditar]="editarCita" (cancelar)="cancelarEdicion($event)"></app-formulario-editar>

<div *ngIf="main">
  <h1 class="titulo">LISTADO DE CITAS</h1>

  <div class="crearBuscar">
    <mat-form-field style="flex: 1;" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Cita a buscar" #input autocomplete="off">
    </mat-form-field>
  </div>

  <div class="table-container">
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element" class="tarea-cell"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Cliente </th>
        <td mat-cell *matCellDef="let element" class="tarea-cell"> {{element.nombreCliente}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaCita">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de la Cita </th>
        <td mat-cell *matCellDef="let element" class="tarea-cell"> {{element.fechaCita | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreTecnico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Tecnico </th>
        <td mat-cell *matCellDef="let element" class="tarea-cell"> {{element.nombreTecnico}} </td>
      </ng-container>

      <ng-container matColumnDef="nombrePuntoServicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Punto de Servicio </th>
        <td mat-cell *matCellDef="let element" class="tarea-cell"> {{element.nombrePuntoServicio}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEdit(element)" [style.cursor]="'pointer'">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onDelete(element)" [style.cursor]="'pointer'">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 50, 100]" showFirstLastButtons ></mat-paginator>

  </div>

</div>
